version: '3.8'

services:
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.frontend.dev
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_BACKEND_URL=http://web:8000
      - NEXT_PUBLIC_DOCKER_ENVIRONMENT=true
    volumes:
      - ./frontend:/app
      - /app/node_modules
    depends_on:
      - web
    restart: unless-stopped
    stdin_open: true
    tty: true